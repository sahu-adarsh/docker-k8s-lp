apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-deployment
  namespace: pharma-ml
  labels:
    app: streamlit
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
        version: v1.0.0
    spec:
      containers:
      - name: streamlit
        image: pharmlacr.azurecr.io/pharma-streamlit:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: pharma-config
              key: API_URL
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: pharma-config
              key: PYTHONPATH
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
