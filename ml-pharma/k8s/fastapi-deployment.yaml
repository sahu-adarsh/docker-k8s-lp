apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: pharma-ml
  labels:
    app: fastapi
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
        version: v1.0.0
    spec:
      containers:
      - name: fastapi
        image: pharmlacr.azurecr.io/pharma-fastapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: COSMOS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: cosmos-secret
              key: cosmos-endpoint
        - name: COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: cosmos-secret
              key: cosmos-key
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: pharma-config
              key: PYTHONPATH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: pharma-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: models-volume
        emptyDir: {}
      restartPolicy: Always
